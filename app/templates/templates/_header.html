    <header class="layout layout--middle pv">
      <div class="layout__item palm-1/1 lap-and-up-1/3">
        <h1 class="mb0">Styleguide</h1>

      <div class="layout__item palm-1/1 lap-and-up-2/3">
        <ul class="list-inline lap-and-up-text--right">
          <% @categories.each_with_index do |cat, index| %>
            <li class="<% if index != 0 %>pl-<% end %>">
              <a class="<% if title == cat[0] %>weight--600<% end %>" href="/<%= cat[0].downcase %>.html">
                <%= cat[0] %>
              </a>
            </li>
          <% end %>
        </ul>
      </div>

      <div class="layout__item palm-1/1 lap-1/3 desk-1/4">
        <% if @blocks.length > 0 %>
          <ul class="list-ui list-ui--small mb">
            <% @blocks.each do |block| %>
              <li><a href="#<%= block[:name] %>"><%= block[:title] %></a></li>
            <% end %>
          </ul>
        <% end %>
